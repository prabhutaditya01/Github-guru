<html lang="en">

<head>

<body>
    <div class="heading">

                <li class="list"><a href="#homes"><img src="home.png"> HOME</a></li>
                <li class="list"><a href="#trip"><img src="suitcase-alt.png"> TRIPS</a></li>
                <li class="list"><a href="#bestplans">$ BEST PLANS</a></li>
                <li class="list"><a href="#info"> <img src="info.png"> INFO</a></li>
            </ul>
        </nav>
    </div>
    <a name="homes"></a>
    <div class="upper">
        <div class="container">
           <a href="https://www.thomascook.in/holidays/international-tour-packages/usa-america-tour-packages"><img src="./jenny-marvin-FOn4zKUInlg-unsplash.jpg" alt="usa" class="photos">
            <div>
                <b>
                    United States Of America
                </b>
            </div></a> 
        </div>
        <div class="container">
           <a href="https://www.beinharimtours.com/?affiliate_id=2474&gclid=CjwKCAjwmJeYBhAwEiwAXlg0ARUAjbx575c6mV5Q5frm1xQVYave80rT7kpnLXLwh4gi3iEeNF76xxoCbQoQAvD_BwE"> <img src="./raimond-klavins-030ZIU1Rook-unsplash.jpg" alt="israel" class="photos">
            <div class="country">
                <b>Israel</b>
            </div></a>
        </div>
    </div>
    <div class="upper">
        <div class="container">
            <img src="./chris-karidis-nnzkZNYWHaU-unsplash.jpg" alt="france" class="photos">
            <a href="https://www.thomascook.in/holidays/international-tour-packages/france-tour-packages"><div class="country"><b>France</b>
            </div></a>
        
        </div>
        <div class="container">

    </div>
    <div id="loginpopup">
        <div id="cross">
            <div id="popup">Login/Signin

            </div>
            <button id="redcross" onclick="popup()"><img src="close.png" alt="closebtn" id="close"></button>
        </div>
        <form action="none" method="" id="loginform">


            <div class="mail">Email Id
            </div>
            <div>
                <input type="email" placeholder="email" class="input">
            </div>
            <div class="passcode">Password

            </div>
            <div>
                <input type="password" value="password" class="input">
            </div>
            <div>
                <input type="button" value="Log In" id="button" class="input">
            </div>
        </form>
        <a href="">Forgot Password?</a>

    </div>
